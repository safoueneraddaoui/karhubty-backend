services:
  postgres:
    image: postgres:15-alpine
    container_name: karhubty-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: karhubty
      POSTGRES_DB: karhubty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - karhubty-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: karhubty-mailhog
    platform: linux/amd64
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - karhubty-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: karhubty-backend
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=karhubty
      - DB_DATABASE=karhubty
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRATION=7d
      - PORT=8080
      - MAX_FILE_SIZE=10485760
      - UPLOAD_PATH=./uploads
      - EMAIL_PROVIDER=mailhog
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - EMAIL_FROM=noreply@karhubty.com
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - karhubty-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api', (r) => {if (r.statusCode !== 404) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  frontend:
    build:
      context: ../karhubty-frontend
      dockerfile: Dockerfile
    container_name: karhubty-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - karhubty-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

networks:
  karhubty-network:
    driver: bridge

volumes:
  postgres_data:
